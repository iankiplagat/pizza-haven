<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="css/order.css" />
    <link />

    <link
      rel="icon"
      class="rounded-circle"
      id="shortcut-icon"
      href="images/pizza.png"
      type="img/jpg"
    />
    <title>Proceed to Order</title>
  </head>
  <body>
    <div class="order-bg">
      <div class="container">
        <div class="row">
          <div class="col-75">
            <div class="container">
              <form>
                <div class="row">
                  <div class="col-50" id="place-order">
                    <h3>Enter your order details</h3>
                    <label for="pizza-name"
                      ><i class="fa fa-shopping-cart order"></i>Type of
                      pizza</label
                    >
                    <select id="pizzaType" class="form-control">
                      <option selected>Select pizza..</option>
                      <option id="hawaiian">Hawaiian Pizza</option>
                      <option id="cheese">Cheese Pizza</option>
                      <option id="veggie">Veggie Pizza</option>
                      <option id="pepperoni">Pepperoni Pizza</option>
                      <option id="meat">Meat Pizza</option>
                      <option id="bbq">BBQ Chicken Pizza</option>
                    </select>
                    <br />
                    <label for="size"><i class="fa fa-size"></i>Size</label>
                    <select id="pizzaSize" class="form-control">
                      <option selected>Choose pizza size..</option>
                      <option id="pizzaSizeSmall">Small</option>
                      <option id="pizzaSizeMedium">Medium</option>
                      <option id="pizzaSizeLarge">Large</option>
                    </select>
                    <label for="crust" class="mt-2"
                      ><i class="fa fa-kind"></i>Crust</label
                    >
                    <select id="pizzaCrust" class="form-control">
                      <option selected>Choose crust..</option>
                      <option id="pizzaCrustCrispy">Crispy</option>
                      <option id="pizzaCrustStuffed">Stuffed</option>
                      <option id="pizzaCrustGluttenFree">Glutten-free</option>
                    </select>
                    <label for="toppings" class="mt-2"
                      ><i class="fa fa-toppings"></i>Topping(s)</label
                    >
                    <select id="pizzaToppings" class="form-control">
                      <option selected>Choose Toppings..</option>
                      <option id="pizzaToppingsCheese">Extra cheese</option>
                      <option id="pizzaToppingsMushroom">Mushroom</option>
                      <option id="pizzaToppingsBeef">Beef</option>
                      <option id="pizzaToppingsChicken">Chicken</option>
                    </select>

                    <div class="row">
                      <div class="col-50">
                        <label for="quantity" class="mt-2">Quantity</label>
                        <input
                          type="number"
                          id="quantity"
                          name="pizza-quantity"
                          placeholder="1"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="paymentTYpes">Accepted Payment Methods:</label>
                    <div class="payment-container">
                      <ol>
                        <li>Card</li>
                        <li>Mobile money</li>
                        <li>Cash</li>
                      </ol>
                    </div>
                    <label for=""><strong>For card:</strong></label>
                    <label for="cname">Name on Card</label>
                    <input
                      type="text"
                      id="cname"
                      name="cardname"
                      placeholder="Ian Kiplagat"
                    />
                    <label for="ccnum">Credit card number</label>
                    <input
                      type="text"
                      id="ccnum"
                      name="cardnumber"
                      placeholder="1111-2222-3333-4444"
                    />
                    <label for="expmonth">Exp Month</label>
                    <input
                      type="text"
                      id="expmonth"
                      name="expmonth"
                      placeholder="February"
                    />

                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input
                          type="text"
                          id="expyear"
                          name="expyear"
                          placeholder="2023"
                        />
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input
                          type="text"
                          id="cvv"
                          name="cvv"
                          placeholder="157"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="delivery-pickup">
                  <h3>Delivery or pickup?</h3>
                  <label>
                    <input
                      class="deliver-option"
                      type="radio"
                      name="Yes-No"
                      onclick="myFunction()"
                    />
                    Delivery
                  </label>
                  <label>
                    <input
                      class="deliver-option"
                      type="radio"
                      name="Yes-No"
                      onclick="myFunctionOne()"
                    />
                    Pickup
                  </label>
                </div>
                <div class="row address" id="deliver-order">
                  <div class="col-50">
                    <label for="adr"
                      ><i class="fa fa-address-card-o"></i
                      ><strong>Address</strong></label
                    >
                    <input
                      class="col-md-4"
                      type="text"
                      id="adr"
                      name="address"
                      placeholder="89 Riverside House No.2"
                      required
                    />
                  </div>
                </div>
                <input
                  type="submit"
                  onclick="order()"
                  value="Continue to checkout"
                  class="btn"
                />
              </form>
            </div>
          </div>

          <div class="col-25">
            <div class="container">
              <div id="order-summary">
                <h4>
                  Order Summary
                  <span class="price" style="color: black">
                    <i class="fa fa-shopping-cart"></i>
                  </span>
                </h4>
               <p>Your order summary is......</p>
                  Total <span class="price" style="color: black"><b>$30</b></span>
                </p>
              </div>
              <input
                type="submit"
                onclick="checkout()"
                value="Checkout"
                class="btn"
                id="final-order"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="icon">
        <img class="f-links" src="images/facebook.png" alt="facebook" />
        <img class="f-links" src="images/twitter.png" alt="twitter" />
        <img class="f-links" src="images/g_plus.png" alt="g_plus" />
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
